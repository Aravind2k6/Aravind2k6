name: Generate Pacman Contribution Graph

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: Aravind2k6
          outputs: |
            output/pacman-contribution-graph.svg?palette=github-dark

      - uses: EndBug/add-and-commit@v9
        with:
          add: "output"
          message: "Update pacman graph"
